<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login function</title>
    <link rel="style for the nav-bar" href="css/Newfrontpagestyle.css">
</head>
    <body>
        
        <h1>Login in to your profile</h1>

        <div>
            <!-- Placeholder makes the user know they need to write Email and password, which will be deleted when they click the box-->
            <input type="text" placeholder= "E-mail" name="email" id="email"/>
            <input type="password" placeholder="Password" name="password" id="password"/> 

            <!-- This is our submit button-->
            <input type="button" value="Login" name="submit" id="submit"/>
        </div>

        <div>
            <!--We have created a text that will appear if the login is incorrect. This can be three different texts and is shown in login.js-->
            <span id="loginResult"></span>
        </div>
        
        
        <div>
            <!-- Creating Hyperlink for 'Registration Page': -->
            <a href="sign-in-forms.html">Register here!</a> 

            <!-- For resetting password, we created a pop-up box where users can fill in their mail to get a new password.-->
            <!--However, the function is limited, so the users will not receive a mail-->
            <p onclick="resetPassword()">Forgot password?</p>
            <p id="passwordReset"></p>
            
        </div>

        <!-- Connecting to the CSS file: -->
        <link rel="stylesheet" href="css/login.css">
        <!-- Connecting to the JavaScript file: -->
        <script src="js/login.js"></script>
        <script src="js/generic.js"></script>

    </body>
</html>
