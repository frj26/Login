<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Loafers in brown by Vagabond</title>
    <link rel="stylesheet" href="css/productsinformationpage.css">
    <link rel="front page stylesheet" href="css/Newfrontpagestyle.css">
    <script src="js/shoes.js"></script>
</head>
<body>
    <header>
        <!-- Calling the title of our webshop from generic.js -->
        <div id="webshopName"><div class='webshopName'></div></div>
        
        <!-- Calling navigation-bar from generic.js -->
        <div id="navbar"><div class='navbar'></div></div>
    </header>
        
    <br>

    <div id="column1">          
        <!-- Slideshow container -->
        <div class="slideshow-container">
            
            <!-- Images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Pictures/menloafersmario1.jpg" style="width:90%">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Pictures/menloafersmario2.jpg" style="width:90%">
            </div>
        
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Pictures/menloafersmario3.jpg" style="width:90%">
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div> 
    </div>

 
    <div id="column2">
        <div id="body"></div>
      
        <script> 
            document.getElementById("body").innerHTML = window.shoes.loafer1.createHTML();
        </script>

    <script src="js/productsinformationpage.js"></script>
    <script src="js/generic.js"></script>
</body>
</html>
