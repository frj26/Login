<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset password</title>
    <!--Linking to CSS file-->
    <link rel="stylesheet" href="css/signinforms.css">
</head>
<body>

    <!--The ID is made in order to make the CSS rules easier.-->
    <div id="form">
        <form>
            <h1>Reset Password</h1>
            
            <p>Your profile is blocked due to wrong information provided. Reset your password by entering your mail here:</p>
            
            <!--We make a field for users to write in their email. The input type email requires ane e.g. '@' and '.xx' in the end of the mail-->
            <input type="email" id= "email" placeholder="Email" required />
            
            <!--We make a button for the users to submit their email. This could would ideally have sent a mail to the users with a new password but this function is not made-->
            <button type="submit", id="button" onclick="myFunction()">Submit</button> 
            
            <p>By submitting, you will receive an e-mail containing a link to reset your password.</p>
            
        </form>
    
    </div>

    <script>
        function myFunction() {
            alert("A new password was sent to your mail")
        }
    </script>
</body>
</html>
