<!DOCTYPE html>
<!--It's a best practice to always declare DOCTYPE!-->
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
  <body>
        
 <div id="form">
  <form>
    <h1>Sign Up</h1>
    <input type="text" id= "givenName" placeholder="Given name" />
    <input type="text" id= "familyName" placeholder="Family name" />
    <input type="text" id= "formEmail" placeholder="Email" /> 
    <br />
    <!--The "pattern" part in here is what makes the "password" require numbers, uppercase, and a length of 8 characters. -->
    <input type="password" id= "password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
    <input type="password" id= "repeatPassword" placeholder="Repeat Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
    <button>Submit</button>
    <br /> 
    <p>Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters. </p>
  </form>
</div>

  </body>
  <link rel="stylesheet" href="css/signinforms.css">
</html>
