<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign up</title>
    </head>
    <body>
        
      <div id="form">

        <form>

          <h1>Sign up</h1>

          <input type="text" id= "givenName" placeholder="Given name" required />

          <input type="text" id= "familyName" placeholder="Family name" required />

          <input type="email" id= "email" placeholder="Email" required />
          <!-- <input type="text" id= "birthdate" placeholder="Birthdate" required /> -->
          <div>
            <label for="birthday">Birthday: </label>
                  <select name="month" id="monthBirthdate" required>
                      <option value="">Month</option>
                      <option value="01">January</option>
                      <option value="02">February</option>
                      <option value="03">March</option>
                  </select>

                  <select name="day" id="dayBirthdate" required>
                      <option value="">Day</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                  </select>

                  <select name="year" id="yearBirthdate" required>
                      <option value="">Year</option>
                      <option>1990</option>
                      <option>1991</option>
                      <option>1992</option>
                  </select>
          </div>
          <div>
            <label for="Female">Female:</label>
            <input type="radio" id= "gender" name="gender" value="female" required />
            <label for="Male">Male:</label>
            <input type="radio" id= "gender" name="gender" value="male" required /> <!--  radio is the round button type. -->
          </div>
          
      
          <!--The "pattern" part in here is what makes the "password" require numbers, uppercase, and a length of 8 characters. -->
          <input type="password" id= "password" placeholder="Password" />
          <input type="password" id= "repeatPassword" placeholder="Repeat Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" />
          <input type="submit" value="Submit" name="submit" id="submit"/>
          <br /> 
        </form>
      </div>

  </body>
  <link rel="stylesheet" href="css/signinforms.css">

  <script src="js/register3.js" ></script>

</html>
