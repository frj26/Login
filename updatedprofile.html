<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Inserting title
         -->
        <title>Edit my account</title>

        <!--Linking to CSS file-->

        <link rel="stylesheet" href="css/signinforms.css">
    </head>
  <body>
        
    <div id="userProfile">
      <form>
        
        <!--The information contained here will be the information which the user registered with-->
        Name: <p id= "profileGivenName"></p>
        Last Name: <p id= "profileFamilyName"></p>
        Email: <p id= "profileEmail"></p>
        Password: <p id= "profilePassword"></p>
        Birthdate: <p id= "birthdate"></p>
        Gender: <p id= "gender"></p>
        Address: <p id= "address"></p>
      </form>
      
      <!--Button that sends the users to a new page where they can add their credit card information-->
      <form method="get" action="creditcard.html">
        <input type="submit" value="Add credit card information">
      </form>

      <!--Button that redirects the user to the webshop's frontpage-->
      <form method="get" action="frontpage.html">
        <input type="submit" value="Browse products">
      </form>
      

    </div>

    <!--Linking to JS file-->
    <script src="js/updatedprofilefunctions.js" ></script>

  </body>
  
</html>
